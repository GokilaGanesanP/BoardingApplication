<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Boarding Information</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddEmployee()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="datatable-table table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>ACE ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Route No</th>
              <th>Pickup</th>
              <th>Drop</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let EmployeeIds of BoardingListNames" class="center-align">
              
              <td>{{ EmployeeIds.aceid }}</td>
              <td>{{ EmployeeIds.fname }}</td>
              <td>{{ EmployeeIds.lname }}</td>
              <td>{{ EmployeeIds.route }}</td>
              <td>{{ EmployeeIds.pickup }}</td>
              <td>{{ EmployeeIds.drop }}</td>
              <td><i class="fa fa-pencil" aria-hidden="true"></i>
                <i class="fa fa-trash" aria-hidden="true"></i>

              </td>
  
              
            </tr>
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
